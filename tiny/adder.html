<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 수 입력받고 GET 요청</title>
</head>
<body>
    <h1>두 수 입력받고 GET 요청</h1>
    
    <form id="calculationForm">
        <label for="num1">첫 번째 수:</label>
        <input type="number" id="num1" name="num1" required><br><br>
        
        <label for="num2">두 번째 수:</label>
        <input type="number" id="num2" name="num2" required><br><br>
        
        <input type="submit" value="계산하기">
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("calculationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            
            // GET 요청을 생성하고 결과를 표시할 div에 결과를 넣습니다.
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "결과: " + xhr.responseText;
                }
            };
            
            // GET 요청을 보냅니다.
            xhr.open("GET", `/cgi-bin/adder?${num1}&${num2}`, true);
            xhr.send();
        });
    </script>
</body>
</html>
